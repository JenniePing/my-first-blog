<!-- 扩展了base.html模板的内容 -->
{% extends 'blog/base.html' %} 

{% block content %}
    <div class="post-list">
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="read-more">Read more</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
